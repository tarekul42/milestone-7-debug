<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Store Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <main>
        <div>
            <div class="container text-center">
                <div class="input-group m-5">
                    <input id="userNameInput" type="text" class="form-control mx-2" placeholder="User Name" aria-label="Recipient's username with two button addons">
                    <button id="deleteNameButton" class="btn btn-danger rounded-pill px-5" type="button">Delete Name</button>
                    <button id="sendNameButton" class="btn btn-danger rounded-pill px-5" type="button">Send Name</button>
                  </div>
                  <div class="input-group m-5">
                    <input id="userEmailInput" type="email" class="form-control mx-2" placeholder="User Email" aria-label="Recipient's username with two button addons">
                    <button id="deleteEmailButton" class="btn btn-danger rounded-pill px-5" type="button">Delete Email</button>
                    <button id="sendEmailButton" class="btn btn-danger rounded-pill px-5" type="button">Send Email</button>
                  </div>
                  <div class="input-group m-5">
                    <textarea id="userMessegeInput" name="" id="" cols="30" rows="1" class="form-control mx-2" placeholder="Your Messege" aria-label="Recipient's username with two button addons"></textarea>
                    <!-- <input type="text" class="form-control mx-2"> -->
                    <button id="deleteMessegeButton" class="btn btn-danger rounded-pill px-5" type="button">Delete Messege</button>
                    <button id="sendMessegeButton" class="btn btn-danger rounded-pill px-5" type="button">Send Messege</button>
                  </div>
                  <button id="sendButton" class="btn btn-info rounded-pill px-5 mx-5">Send</button>
                  <button id="resetButton" class="btn btn-warning rounded-pill px-5 mx-5">Reset</button>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="./practice-level-4.js"></script>
</body>
</html>
